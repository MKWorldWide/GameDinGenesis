<html lang="en">
  <head>

    <title>GameDin</title>
    <link rel="stylesheet" href="/src/index.css">
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes glow {
        0%, 100% {
          filter: drop-shadow(0 0 5px rgb(var(--color-accent))) drop-shadow(0 0 10px rgb(var(--color-accent)));
          opacity: 0.7;
        }
        50% {
          filter: drop-shadow(0 0 15px rgb(var(--color-accent))) drop-shadow(0 0 25px rgb(var(--color-accent)));
          opacity: 1;
        }
      }
      .animate-glow {
        animation: glow 4s ease-in-out infinite;
      }

      :root {
        --color-accent: 34 197 94; /* Default to green */
        --color-accent-hover: 74 222 128;
        --color-accent-text: 255 255 255; /* Default white text on accent */
      }
      
      /* Light Theme */
      body[data-theme="light"] {
        --color-bg-primary: 241 245 249; /* slate-100 */
        --color-bg-secondary: 255 255 255; /* white */
        --color-bg-tertiary: 226 232 240; /* slate-200 */
        --color-text-primary: 15 23 42; /* slate-900 */
        --color-text-secondary: 51 65 85; /* slate-600 */
        --color-text-tertiary: 100 116 139; /* slate-500 */
        --color-border-primary: 203 213 225; /* slate-300 */
        --color-border-secondary: 226 232 240; /* slate-200 */
        --color-ring-focus: var(--color-accent);
      }

      /* Dark Theme */
      body[data-theme="dark"] {
        --color-bg-primary: 15 23 42; /* slate-900 */
        --color-bg-secondary: 30 41 59; /* slate-800 */
        --color-bg-tertiary: 51 65 85; /* slate-700 */
        --color-text-primary: 248 250 252; /* slate-50 */
        --color-text-secondary: 148 163 184; /* slate-400 */
        --color-text-tertiary: 100 116 139; /* slate-500 */
        --color-border-primary: 71 85 105; /* slate-600 */
        --color-border-secondary: 51 65 85; /* slate-700 */
        --color-ring-focus: var(--color-accent);
      }
      
      body {
        background-color: rgb(var(--color-bg-primary));
        color: rgb(var(--color-text-primary));
        transition: background-color 0.3s, color 0.3s;
      }

      .bg-primary { background-color: rgb(var(--color-bg-primary)); }
      .bg-secondary { background-color: rgb(var(--color-bg-secondary)); }
      .bg-tertiary { background-color: rgb(var(--color-bg-tertiary)); }
      .text-primary { color: rgb(var(--color-text-primary)); }
      .text-secondary { color: rgb(var(--color-text-secondary)); }
      .text-tertiary { color: rgb(var(--color-text-tertiary)); }
      .border-primary { border-color: rgb(var(--color-border-primary)); }
      .border-secondary { border-color: rgb(var(--color-border-secondary)); }
      
      .text-accent { color: rgb(var(--color-accent)); }
      .bg-accent { background-color: rgb(var(--color-accent)); }
      .text-on-accent { color: rgb(var(--color-accent-text)); }

      .ring-accent { --tw-ring-color: rgb(var(--color-ring-focus)); }
      .hover\:bg-accent-hover:hover { background-color: rgb(var(--color-accent-hover)); }
      .hover\:text-accent:hover { color: rgb(var(--color-accent)); }
      .placeholder\:text-tertiary::placeholder { color: rgb(var(--color-text-tertiary)); }

      /* --- Quantum Mesh Rendering Tiers --- */
      /* Aethercore (Low-end / Mobile) - Performance first */
      body[data-render-tier="aethercore"] *,
      body[data-render-tier="aethercore"] *::before,
      body[data-render-tier="aethercore"] *::after {
        animation-duration: 0.01s !important;
        transition-duration: 0.01s !important;
        animation-iteration-count: 1 !important;
        scroll-behavior: auto !important;
      }
      body[data-render-tier="aethercore"] .shadow-lg,
      body[data-render-tier="aethercore"] .shadow-2xl,
      body[data-render-tier="aethercore"] .shadow-md { box-shadow: none !important; }
      body[data-render-tier="aethercore"] .backdrop-blur-sm { backdrop-filter: none !important; background-color: rgb(var(--color-secondary));}

      /* Grove (Mid-range / Tablet) - Balanced (This is the default experience) */
      /* No specific overrides needed, uses base styles */

      /* Stellar (High-end / Desktop) - Immersive visuals */
      body[data-theme="dark"][data-render-tier="stellar"] {
          background-image: radial-gradient(circle at 1px 1px, rgb(var(--color-bg-tertiary) / 0.3) 1px, transparent 0);
          background-size: 2rem 2rem;
      }
      body[data-render-tier="stellar"] .shadow-lg {
          box-shadow: 0 10px 15px -3px rgba(0,0,0, 0.2), 0 4px 6px -2px rgba(0,0,0, 0.1);
      }
      body[data-render-tier="stellar"] .hover\:-translate-y-1:hover {
          transform: translateY(-0.35rem);
      }

      /* --- Profile Frame Styles --- */
      .profile-frame-none {
        border: 4px solid rgb(var(--color-bg-secondary));
      }
      .profile-frame-celestial { 
        border: 3px solid transparent;
        border-image: linear-gradient(to bottom right, #fde047, #f59e0b) 1;
        box-shadow: 0 0 15px #fde047, inset 0 0 10px #f59e0b, 0 0 4px rgb(var(--color-bg-secondary));
      }
      .profile-frame-runic {
        border: 3px solid #818cf8;
        box-shadow: 0 0 12px #818cf8, inset 0 0 8px #6366f1, 0 0 4px rgb(var(--color-bg-secondary));
        clip-path: polygon(10% 0%, 90% 0%, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0% 90%, 0% 10%);
      }
      .profile-frame-verdant {
        border: 3px solid #4ade80;
        border-image: linear-gradient(to bottom, #4ade80, #16a34a) 1;
        box-shadow: 0 0 10px #4ade80, 0 0 4px rgb(var(--color-bg-secondary));
        border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%;
      }
      .profile-frame-void {
        border: 3px solid #c084fc;
        animation: pulse-void 3s infinite ease-in-out;
      }
      @keyframes pulse-void {
        0%, 100% { transform: scale(1); box-shadow: 0 0 15px #c084fc, 0 0 4px rgb(var(--color-bg-secondary)); }
        50% { transform: scale(1.02); box-shadow: 0 0 25px #a855f7, 0 0 4px rgb(var(--color-bg-secondary)); }
      }
      
      /* --- Trophy Constellation --- */
      .constellation-bg {
        background-color: #0b1120;
        background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
        radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
        background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
        background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        animation: stars-pulse 15s linear infinite;
      }
      @keyframes stars-pulse {
        from { background-position: 0 0, 40px 60px, 130px 270px, 70px 100px; }
        to { background-position: 0 0, 40px 60px, 130px 270px, 70px 100px; } /* Static for now, can be animated */
      }
      @keyframes star-pulse {
          0%, 100% { transform: scale(1); box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px rgb(var(--color-accent)); }
          50% { transform: scale(1.05); box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px rgb(var(--color-accent));}
      }
      .game-star {
        animation: star-pulse 5s ease-in-out infinite;
      }
      .trophy-planet {
          animation: orbit var(--orbit-duration) linear infinite;
      }
      @keyframes orbit {
          from { transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg); }
          to { transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg); }
      }

    </style>
